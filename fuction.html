<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>basic</h2>
    <ul>
      <script>
        function two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }

      document.write('<li>1</li>');
      two();
      document.write('<li>3</li>');
      two();
      </script>

    </ul>

    <h2>parameter & argument</h2>

    <script>
      function oneplusone(){
        document.write(1+1+'<br>');
      }
      oneplusone();

      function sum(left, right){
        document.write(left + right + '<br>');
      }

      function sumColorRed(left, right){
        document.write('<div style="color:red">'+ left + right +'</div>');
      }
      sum(2,3); /// 5
      sumColorRed(5,7); /// 12
      sum(3,4); /// 7

      function sum2(left, right){
        return(left+right);
      }
      document.write(sum2(3,4));
      document.write('<div style="color:red">' + sum2('<div style="font-size:65px">',3,4,1,'</div>') + '</div>');
    </script>
    <h2>return</h2>

  </body>
</html>
