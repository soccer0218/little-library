<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>array</h1>
    <h2>syntax</h2>
    <script>
    var coworkers=["A","B"];
    </script>

    <script>
    document.write(coworkers[0]);
    document.write(coworkers[1]);
    </script>

    <script>
    coworkers.push('C')
    </script>

    <script>
    document.write(coworkers.length);
    </script>

  </body>
</html>
